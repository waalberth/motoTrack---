<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoTrack - Login</title>
    <!-- Inclui o Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* bg-slate-100 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">MotoTrack</h1>
        <p class="text-center text-gray-600 mb-8">Gerencie seus abastecimentos de forma fácil.</p>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-150 ease-in-out">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-150 ease-in-out">
            </div>
            
            <button type="submit" id="loginButton"
                    class="w-full py-2 px-4 rounded-lg font-semibold text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                Entrar
            </button>
            
            <div id="statusMessage" class="text-center mt-4 text-sm font-medium" style="display: none;"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const statusMessage = document.getElementById('statusMessage');
        const loginButton = document.getElementById('loginButton');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Mostra o feedback de "carregando"
            loginButton.textContent = 'Carregando...';
            loginButton.disabled = true;
            statusMessage.style.display = 'none';

            try {
                // AQUI está a mudança: o endereço agora aponta para a porta 5001
                const response = await fetch('http://localhost:5001/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (data.success) {
                    statusMessage.textContent = data.message;
                    statusMessage.classList.add('text-green-600');
                    statusMessage.style.display = 'block';
                    // Redireciona para a página de cadastro após um login bem-sucedido
                    window.location.href = 'cadastro_abastecimento.html';
                } else {
                    statusMessage.textContent = data.message;
                    statusMessage.classList.add('text-red-600');
                    statusMessage.style.display = 'block';
                }

            } catch (error) {
                console.error('Erro:', error);
                statusMessage.textContent = 'Erro ao tentar conectar ao servidor. Por favor, tente novamente mais tarde.';
                statusMessage.classList.add('text-red-600');
                statusMessage.style.display = 'block';
            } finally {
                loginButton.textContent = 'Entrar';
                loginButton.disabled = false;
            }
        });
    </script>
</body>
</html>
