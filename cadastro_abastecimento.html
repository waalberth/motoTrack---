<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoTrack - Cadastro de Abastecimento</title>
    <!-- Inclui o Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* bg-slate-100 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6">
    <div class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">Cadastrar Abastecimento</h1>
        <p class="text-center text-gray-600 mb-8">Preencha os dados do seu último abastecimento.</p>
        
        <form id="cadastroForm" class="space-y-6">
            <div>
                <label for="data" class="block text-sm font-medium text-gray-700 mb-1">Data</label>
                <input type="date" id="data" name="data" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-150 ease-in-out">
            </div>
            <div>
                <label for="quilometragem" class="block text-sm font-medium text-gray-700 mb-1">Quilometragem (km)</label>
                <input type="number" id="quilometragem" name="quilometragem" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-150 ease-in-out">
            </div>
            <div>
                <label for="litros" class="block text-sm font-medium text-gray-700 mb-1">Litros</label>
                <input type="number" id="litros" name="litros" step="0.01" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-150 ease-in-out">
            </div>
            <div>
                <label for="preco" class="block text-sm font-medium text-gray-700 mb-1">Preço por Litro (R$)</label>
                <input type="number" id="preco" name="preco" step="0.01" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-150 ease-in-out">
            </div>
            <div>
                <label for="combustivel" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Combustível</label>
                <select id="combustivel" name="combustivel" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-150 ease-in-out">
                    <option value="gasolina">Gasolina</option>
                    <option value="etanol">Etanol</option>
                    <option value="diesel">Diesel</option>
                    <option value="eletricidade">Eletricidade</option>
                </select>
            </div>
            
            <button type="submit" id="cadastrarButton"
                    class="w-full py-2 px-4 rounded-lg font-semibold text-white bg-sky-600 hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                Cadastrar
            </button>
            
            <div id="statusMessage" class="text-center mt-4 text-sm font-medium" style="display: none;"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('cadastroForm');
        const statusMessage = document.getElementById('statusMessage');
        const cadastrarButton = document.getElementById('cadastrarButton');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = document.getElementById('data').value;
            const quilometragem = parseFloat(document.getElementById('quilometragem').value);
            const litros = parseFloat(document.getElementById('litros').value);
            const preco = parseFloat(document.getElementById('preco').value);
            const combustivel = document.getElementById('combustivel').value;
            
            const valorTotal = litros * preco;

            cadastrarButton.textContent = 'Cadastrando...';
            cadastrarButton.disabled = true;
            statusMessage.style.display = 'none';

            try {
                // AQUI está a mudança para conectar com o back-end
                const response = await fetch('http://localhost:5001/abastecimentos/cadastrar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: data,
                        quilometragem: quilometragem,
                        litros: litros,
                        preco: preco,
                        combustivel: combustivel,
                        valor_total: valorTotal // Enviando o valor total para o backend
                    }),
                });

                const result = await response.json();

                if (result.success) {
                    statusMessage.textContent = result.message;
                    statusMessage.classList.add('text-green-600');
                    statusMessage.style.display = 'block';
                    form.reset(); // Limpa o formulário após o sucesso
                } else {
                    statusMessage.textContent = result.message;
                    statusMessage.classList.add('text-red-600');
                    statusMessage.style.display = 'block';
                }

            } catch (error) {
                console.error('Erro:', error);
                statusMessage.textContent = 'Erro ao tentar cadastrar. Por favor, tente novamente mais tarde.';
                statusMessage.classList.add('text-red-600');
                statusMessage.style.display = 'block';
            } finally {
                cadastrarButton.textContent = 'Cadastrar';
                cadastrarButton.disabled = false;
            }
        });
    </script>
</body>
</html>
